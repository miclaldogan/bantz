<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0A1930" stroke="url(#arcGradient)" stroke-width="3"/>
  
  <!-- Arc reactor rings -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#arcGradient)" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#arcGradient)" stroke-width="2" opacity="0.7"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="url(#arcGradient)" stroke-width="2" opacity="0.9"/>
  
  <!-- Center glow -->
  <circle cx="100" cy="100" r="20" fill="#00C3FF" filter="url(#glow)" opacity="0.8"/>
  <circle cx="100" cy="100" r="10" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- B letter -->
  <text x="100" y="115" font-family="Arial Black, sans-serif" font-size="50" fill="white" text-anchor="middle" filter="url(#glow)">B</text>
  
  <!-- Decorative lines -->
  <line x1="30" y1="100" x2="60" y2="100" stroke="url(#arcGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="100" x2="170" y2="100" stroke="url(#arcGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="30" x2="100" y2="60" stroke="url(#arcGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="140" x2="100" y2="170" stroke="url(#arcGradient)" stroke-width="2" opacity="0.6"/>
</svg>
