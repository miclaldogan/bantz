  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: #1a1a2e;
      color: #e5e5e5;
    }
    
    .header {
      display: flex;

    .header h1 {

    .status {
      display: flex;

      background: #252540;
      border-radius: 8px;

    .status-dot {
      width: 10px;

    }
    
    .status-dot.connected {

    }
    
    .status-text {

    }
    
    .actions {
      display: flex;

      gap: 8px;
    }
    
    button {
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      background: #6366f1;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    button:hover {
      background: #4f46e5;
    }
    
    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: #374151;
    }
    
    button.secondary:hover {
      background: #4b5563;
    }
    
    .info {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #9ca3af;
    }
    
    .keyboard-hint {
      margin-top: 8px;
      padding: 8px;
      background: #252540;
      border-radius: 6px;
      font-size: 11px;
    }
    
    kbd {
      display: inline-block;
      padding: 2px 6px;
      font-family: monospace;
      font-size: 11px;
      background: #374151;
      border-radius: 3px;
    }
  </style>
</head>
